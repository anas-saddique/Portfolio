<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            font-size: 20px;
        }

        .container {
            background-color: rgb(192, 192, 192);
            width: 20%;
            border-radius: 15px;
        }

        .skill {
            background-color: #0ef;
            color: white;
            padding: 1%;
            text-align: right;
            font-size: 20px;
            border-radius: 15px;
        }

        .html {
            width: 80%;
        }

        .php {
            width: 60%;
        }
        :root {
  --progress-percentage: 75; /* Set the desired percentage here */
}

.circular-progress {
  width: 150px;
  height: 150px;
  border-radius: 50%; /* Makes it a circle */
  display: flex;
  justify-content: center;
  align-items: center;
  /* Conic gradient for the progress bar effect */
  background: conic-gradient(
    hotpink 0deg, 
    hotpink calc(var(--progress-percentage) * 3.6deg), /* 1% = 3.6 degrees */
    pink calc(var(--progress-percentage) * 3.6deg), 
    pink 100%
  );
}

.inner-circle {
  width: 130px; /* Smaller than the outer div */
  height: 130px;
  border-radius: 50%;
  background-color: white; /* Matches the background to "cut out" the center */
  display: flex;
  justify-content: center;
  align-items: center;
}

.percentage {
  font-size: 1.5em;
  color: #333;
}

    </style>
</head>

<body>
    <h1>My Skills</h1>
    <p>HTML</p>
    <div class="container">
        <div class="skill html">80%</div>
    </div>

    <p>PHP</p>
    <div class="container">
        <div class="skill php">60%</div>
    </div>
    <div class="circular-progress" data-percentage="75">
  <div class="inner-circle">
    <p class="percentage">0%</p>
  </div>
</div>

</body>
<script src="test.js"></script>

</html>
